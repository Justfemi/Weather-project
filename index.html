<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="icon" href="images/cloud.png" sizes="32x32" type="image/png">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.6/css/boxicons.min.css' rel='stylesheet'>
        <link rel=stylesheet href="styles/main.css">
    </head>
    <body>
        <main>
        <!--HEADER-->
            <header>
                <div class="header" alt="Smash It Weather Logo">
                    <a href="./index.html" class="logo">
                        <h1>LOGO</h1>
                    </a>
                </div>
                <div class="searchContainer">
                    <div class="searchSack">
                        <input class="searchControl" type="search" placeholder="Enter city or zip code" id="searchInput">
                        <i class='bx bx-search-alt-2' id='searchIcon'></i>
                    </div>
                    <button class="searchControl" id="searchButton" onclick={searchWeather}>Search</button>
                </div>
            </header>
            <!--BODY-->
            <section class="nil">
                <div id="weatherContainer" style="display: flex">
                    <div class="weatherDescription">
                        <h1 id="cityHeader"></h1>
                        <div style="display: flex">
                            <img id=documentIconImg>
                        </div>
                        <div id=weatherMain>
                            <div id="temperature" style="margin-left: 10px"></div>
                            <div id="weatherDescriptionHeader"></div>
                        </div>
                        <hr>
                        <div id="windspeed" class="bottom-details"></div>
                        <div id="humidity" class="bottom-details"></div>
                    </div>
                </div>
            </section>
        </main>
