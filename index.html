<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="./img/favicon.png" size=32x32" color="white" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
